<DOCTYPE! html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Your No. 1 store manager app!">
    <meta name="keywords" content="inventory management, sales records, store management app">
    <meta name="author" content="Emmanuel Ihemegbulam">
    <title>Store Manager | Inventory</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
     <header>
      <div class="banner">
        <div id="site-id">
          <h1>Store Manager</h1>
        </div>
        <div id="session">
          <p>User:<span>...</span>&nbsp;&nbsp;<span id="date"></span>&nbsp;&nbsp;<button>log out</button></p>
        </div>
      </div>

    </header>
    <aside class="main-links">
      <nav>
        <ul>
          <li><a href="sales.html">Sales</a></li>
          <li><a href="records.html">Sales Records</a></li>
          <li><a href="inventory.html">Inventory</a></li>
          <li><a href="users.html">Manage Users</a></li>
        </ul>
      </nav>
    </aside>
    <section>
      <div id="main">
        <div id="prod-search">
        <form id="prod">
          <h3>Product Search</h3>
          <input type="search" name="search" placeholder="search for item...">
          <select name="product-cat">
            <option value="electronics">Electronics</option>
            <option value="games">Games</option>
          </select>
          <button type="submit">Search</button>
        </form>
      </div>
      <div id="action-btns">
        <button>Add</button>
        <button>Modify</button>
        <button>Delete</button>
      </div>

        <table>
            <tr>
              <th>Product Item</th>
              <th>Product Category</th>
              <th>Current Stock</th>
              <th>Unit Price</th>
            </tr>
            <tr>
              <td>0</td>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </table>

      </div>
    </section>
    
    <section>
      <div class="side-bar">
          <h3>Product</h3>
          

      </div>
    </section>
    <footer class="my-footer">
      <p>Store Manager | Copyright &copy; 2018</p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>

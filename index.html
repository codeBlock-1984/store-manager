<DOCTYPE! html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Your No. 1 store manager app!">
    <meta name="keywords" content="inventory management, sales records, store management app">
    <meta name="author" content="Emmanuel Ihemegbulam">
    <title>Store Manager | Login</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section id="login">
      <div class="container">
        <form id="login" action="sales.html">
          <p id="error"></p>
          <label for="uname"><b>Username</b></label>
          <input class="i-login" type="text" placeholder="Enter your username" name="uname" required>
          <label for="pswd"><b>Password</b></label>
          <input class="i-login" type="password" placeholder="Enter your password" name="pswd" required>
          <button type="submit" class="btn-g">Login</button>
        </form>
      </div>
    </section>
    <footer class="my-footer">
      <p>Store Manager | Copyright &copy; 2018</p>
    </footer>
  </body>
</html>

<DOCTYPE! html>
<html>
  <head>
    <title>Store Manager | Sales</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Your No. 1 store manager app!">
    <meta name="keywords" content="inventory management, sales records, store management app">
    <meta name="author" content="Emmanuel Ihemegbulam">
    
    
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
     <header>
      <div class="banner">
        <div id="site-id">
          <h1>Store Manager</h1>
        </div>
        <div id="session">
          <p>User:<span>...</span>&nbsp;&nbsp;<span id="date"></span>&nbsp;&nbsp;<a href="index.html"><button>log out</button></a></p>
        </div>
      </div>

    </header>
    <aside class="main-links">
      <nav>
        <ul>
          <li><a href="sales.html">Sales</a></li>
          <li><a href="records.html">Sales Records</a></li>
          <li><a href="inventory.html">Inventory</a></li>
          <li><a href="users.html">Manage Users</a></li>
        </ul>
      </nav>
    </aside>
    <section>
      <div id="main">
        
        <form id="search" class="center">
          <h3>Product Search</h3>
          <input type="search" name="search" placeholder="search for item...">
          <select name="product-cat">
            <option value="electronics">Electronics</option>
            <option value="games">Games</option>
          </select>
          <button type="submit">Search</button>
        </form>

      </div>
    </section>
    <section>
      <div class="side-bar">
          <h3>Buyer's Cart</h3>
          <table>
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>0</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </table>
          <h5>Total&nbsp;&nbsp;&nbsp;&nbsp;<span id="total-price">0</span></h5>

          <button onclick="">Checkout</button>

          

      </div>
    </section>
    <footer class="my-footer">
      <p>Store Manager | Copyright &copy; 2018</p>
    </footer>
    <script src="./js/script.js"></script>

  </body>
</html>
